<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="../../css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../plugin/bootstrap-4.3.1-dist/css/bootstrap.css">
    <!-- Bootstrap Social  -->
    <link rel="stylesheet" href="../../plugin/bootstrap-social-gh-pages/bootstrap-social.css">
    <!-- Icheck -->
    <link rel="stylesheet" href="../../plugin/icheck-1.x/skins/all.css">
    <!-- Style -->
    <link rel="stylesheet" href="../../style.css">


</head>

<body class="" style="background-color: #D2D6DE">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index.html" class="text-decoration-none text-dark"><b>Admin</b>LTE</a>
        </div>
        <div class="login-box-body mt-4 bg-white">
            <p class="fontsize-13 text-center">Sign in to start your session</p>
            <form action="">
                <div class="input-group my-3">
                    <input type="email" class="form-control form-control-sm" placeholder="Email" name="" id="">
                    <div class="input-group-append">
                        <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    </div>
                </div>
                <div class="input-group my-3">
                    <input type="password" name="" id="" placeholder="Password" class="form-control form-control-sm">
                    <div class="input-group-append">
                        <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                    </div>
                </div>
                <div class="row m-0 my-4">
                    <div class="col-8 pl-0 pr-3">
                        <input type="checkbox" name="" id="checkbox1">
                        <label for="" class="fontsize-13">Remember Me</label>
                    </div>
                    <div class="col-4 pr-0 pl-4">
                        <button type="submit" class="btn btn-primary btn-block btn-sm btn-flat fontsize-14">Sign
                            In</button>
                    </div>
                </div>
            </form>
            <p class="text-center fontsize-13">- OR -</p>
            <div class="social-button text-white my-3">
                <a class="btn fontsize-13 btn-block btn-social btn-facebook">
                    <i class="fab fa-facebook"></i> Sign in with Facebook
                </a>
                <a href="" class="btn fontsize-13 btn-social btn-block btn-google">
                    <i class="fab fa-google-plus" aria-hidden="true"></i>
                    Sign in with Google+
                </a>
            </div>
            <a href="#" class="fontsize-13 d-block text-decoration-none">I forgot my password</a>
            <a href="register.html" class="fontsize-13 d-block text-decoration-none">Register a new membership</a>
        </div>
    </div>

    <!-- Jquery 3.3.1 -->
    <script src="../../js/jquery-3.3.1.js"></script>
    <!-- PopperJS -->
    <script src="../../js/popper.min.js"></script>
    <!-- Bootstrap  -->
    <script src="../../plugin/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <!-- Sidebar Interaction -->
    <script src="../../sidebar&header.js"></script>
    <!-- iCheck -->
    <script src="../../plugin//icheck-1.x/icheck.min.js"></script>
    <!-- Script -->
    <script>
        $(document).ready(function () {
            $("#checkbox1").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            })
        })

    </script>
</body>

</html>
