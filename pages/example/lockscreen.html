<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lockscreen</title>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="../../css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../plugin/bootstrap-4.3.1-dist/css/bootstrap.css">
    <!-- Bootstrap Social  -->
    <link rel="stylesheet" href="../../plugin/bootstrap-social-gh-pages/bootstrap-social.css">
    <!-- Icheck -->
    <link rel="stylesheet" href="../../plugin/icheck-1.x/skins/all.css">
    <!-- Style -->
    <link rel="stylesheet" href="../../style.css">


</head>

<body class="" style="background-color: #D2D6DE">
    <div class="lockscreen-box">
        <div class="login-logo">
            <a href="../../index.html" class="text-decoration-none text-dark"><b>Admin</b>LTE</a>
        </div>
            <div class="lockscreen-name">
                <p class="fontsize-13 text-center">Shahrul Alif</p>
            </div>
            <div class="lockscreen-item">
                <div class="lockscreen-image">
                    <img src="../../img/gambarpelajar1.do.jpg" alt="">
                </div>
                <div class="lockscreen-credentials">
                    <div class="input-group">
                        <input type="password" name="" id="" class="form-control form-control-sm" placeholder="password">
                        <div class="btn-group">
                            <button class="btn btn-light btn-sm"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="fontsize-12 text-muted text-center mt-4 mb-2">
            Enter your password to retrieve your session
        </div>
        <div class="text-center">
                <a href="login.html" class="text-decoration-none fontsize-13">Or sign in as a different user</a>
                <p class="fontsize-13 mb-0 mt-3">Copyright &copy; 2014-2016 <b><a href="https://adminlte.io/" class="text-decoration-none text-dark">Almsaeed Studio</a></b></p>
                <p class="fontsize-13">All right reserved</p>
        </div>
    </div>

    <!-- Jquery 3.3.1 -->
    <script src="../../js/jquery-3.3.1.js"></script>
    <!-- PopperJS -->
    <script src="../../js/popper.min.js"></script>
    <!-- Bootstrap  -->
    <script src="../../plugin/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <!-- Sidebar Interaction -->
    <script src="../../sidebar&header.js"></script>
    <!-- iCheck -->
    <script src="../../plugin//icheck-1.x/icheck.min.js"></script>
    <!-- Script -->
    <script>
        $(document).ready(function () {
            $("#checkbox1").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            })
        })

    </script>
</body>

</html>
